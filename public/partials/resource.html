<div class="container" ng-controller="ResourceListController">
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-pills">
                <li ng-class="{active: currentStep == step.step, disabled: !step.completed && $index > currentStep}" ng-repeat="step in steps">
                    <a href="#" ng-click="goto($index)" prevent-click><span class="label" ng-class="{'label-success': step.completed, 'label-warning': $index == currentStep}">{{ $index + 1 }}</span> {{ step.title }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" ng-hide="resource._id">
        <div class="col-12 status">
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width: {{ completed / steps.length * 100 }}%"></div>
            </div>
        </div>
    </div>

    <div ng-show="resource._id" style="height: 15px"></div>

    <div ng-repeat="step in steps" ng-show="currentStep == step.step">
        <ng-include src="step.template"></ng-include>
        <div class="pull-right">
            <button type="button" class="btn btn-success" ng-click="update($event)" ng-show="resource._id && !$last" data-loading-text="Guardando...">Guardar cambios</button>
            <button type="button" class="btn btn-default" ng-click="prev()" ng-show="!$first">Anterior</button>
            <button type="button" class="btn btn-primary" ng-click="next()" ng-hide="$last">Siguiente</button>
            <button type="button" class="btn btn-success" ng-click="update($event)" ng-show="resource._id && $last" data-loading-text="Guardando...">Guardar cambios</button>
            <button type="button" class="btn btn-success" ng-click="finish()" ng-show="$last && !resource._id">Finalizar</button>
        </div>
    </div>
</div>
