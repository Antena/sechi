<div class="container" ng-controller="MapController">
	<div id="map"></div>
	<div class="row">
		<div class="col-lg-12 legend-box">
			<ul class="list-inline">
                <li ng-repeat="utiu in utius">
                    <div class="map-legend" style="background-color: {{ utiu.properties.color }}">

                    </div>
                    UTIU {{ utiu.properties.Zona }}
                </li>
			</ul>
		</div>

	</div>
</div>
