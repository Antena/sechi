<div class="container">
    <div class="row">
        <h1>Recursos</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Villa/Barrio/Complejo</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Entrevistado</th>
                <th>Estado</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="r in resources">
                <td>{{ r.settlement }}</td>
                <td>{{ r.name }}</td>
                <td>{{ r.date | date:'dd/MM/yyyy' }}</td>
                <td>bla</td>
                <td>{{ r.interviewee.name }} {{ r.interviewee.surname }}</td>
                <td></td>
                <td><a href="/#/recurso/{{r.id}}">Ver</a></td>
            </tr>
            <tbody/>
        </table>

    </div>
</div>
</html>
